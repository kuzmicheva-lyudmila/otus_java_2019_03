<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ADMIN PAGE</title>
</head>
    <body >
        <form action="/admin" method="POST">
            Name: <input type="text" name="set_user_name"/>
            Age: <input type="number" name="set_user_age"/>
            Address: <input type="text" name="set_user_address"/>
            Phone: <input type="text" name="set_user_phone"/>
            <input type="submit" value="Create user">
        </form>

        <p>Authorization status: ${authorization_status}</p>
        <p>Login: ${login}</p>

        <p>Users: ${users}</p>

    </body>
</html>
