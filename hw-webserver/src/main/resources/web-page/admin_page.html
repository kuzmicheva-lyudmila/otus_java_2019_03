<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ADMIN PAGE</title>
</head>
    <body >
        <form action="/admin" method="POST">
            Login: <input type="text" name="set_login"/>
            Password: <input type="password" name="set_password"/>
            <input type="submit" value="Sign in">
        </form>

        <form action="/users" method="POST">
            Name: <input type="text" name="set_user_name"/>
            Age: <input type="number" name="set_user_age"/>
            Address: <input type="text" name="set_user_address"/>
            Phone: <input type="text" name="set_user_phone"/>
            <input type="submit" value="Create user">
        </form>

        <form action="/users" method="GET">
            <input type="submit" value="Get users">
            Users: ${users}
        </form>

        <p>Authorization status: ${authorization_status}</p>
        <p>Login: ${login}</p>

    </body>
</html>
